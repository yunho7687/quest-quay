<div class="d-flex w-100 align-items-center justify-content-center   text-body-secondary pt-3">
    {% if comment %}
    <a href="{{ url_for('main.user', username=comment.author.username)}}">
        <img class="rounded-circle" src="{{comment.author.avatar(36)}}">
      </a>
    {% endif %}
    <p class="mb-0    flex-grow-1 ">
    {% if comment %}
    {{comment.author.username}}
    posted:{{comment.body}}
    {% endif %}
  
</p>

</div>
