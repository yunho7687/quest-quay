{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<div class="mt-5 ">
    <h1 class="display-3 ">Reset Your Password</h1>
    <form action="" method="post" class="fw-medium">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.password, autofocus=True) }}
        {{ wtf.form_field(form.password2) }}
        {{ wtf.form_field(form.submit) }}
    </form>
</div>

{% endblock %}
