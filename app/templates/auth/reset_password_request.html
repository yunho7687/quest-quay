{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<div class="mt-5 ">
    <h1 class="display-3">Reset Password</h1>
    <form action="" method="post" class="fw-medium ">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.email) }}
        {{ wtf.form_field(form.submit) }}
    </form>
</div>

{% endblock %}
