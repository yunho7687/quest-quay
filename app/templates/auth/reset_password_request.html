{% extends "base.html" %}
{% import "bootstrap_wtf.html" as wtf %}

{% block content %}
<div>
    <h1>Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ wtf.form_field(form.email) }}
        {{ wtf.form_field(form.submit) }}
    </form>
</div>

{% endblock %}
